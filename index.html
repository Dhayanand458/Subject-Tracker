<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Subject Tracker</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Mobile Tap Highlight Color -->
  <meta name="theme-color" content="#4361ee">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="app-container">
    <!-- Header with Mobile-Optimized Layout -->
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">Subject Tracker</h1>
        <div class="toggle-icons-container">
          <button id="toggle-visibility" class="icon-button" aria-label="Toggle Visibility">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 6C15.79 6 19.17 8.13 20.82 11.5C19.17 14.87 15.79 17 12 17C8.21 17 4.83 14.87 3.18 11.5C4.83 8.13 8.21 6 12 6ZM12 4C7 4 2.73 7.11 1 11.5C2.73 15.89 7 19 12 19C17 19 21.27 15.89 23 11.5C21.27 7.11 17 4 12 4ZM12 9C13.38 9 14.5 10.12 14.5 11.5C14.5 12.88 13.38 14 12 14C10.62 14 9.5 12.88 9.5 11.5C9.5 10.12 10.62 9 12 9ZM12 7C9.52 7 7.5 9.02 7.5 11.5C7.5 13.98 9.52 16 12 16C14.48 16 16.5 13.98 16.5 11.5C16.5 9.02 14.48 7 12 7Z" fill="currentColor"/>
            </svg>
          </button>
          <button id="invisible-mode-toggle" class="icon-button" aria-label="Toggle Invisible Mode">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content with Mobile Scroll Area -->
    <main class="app-content">
      <div id="subjects-list" class="hidden"></div>
      <!-- Floating Action Button (Mobile Optimized) -->
      <button id="add-subject" class="btn btn-add" aria-label="Add Subject">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </main>

    <!-- Modal (Mobile-Friendly Fullscreen) -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h3 id="modal-title" class="modal-title">Confirm Action</h3>
        <p id="modal-message" class="modal-message">Are you sure you want to proceed?</p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="btn modal-btn modal-btn-confirm">Yes</button>
          <button id="cancel-delete" class="btn modal-btn modal-btn-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  
  <!-- Prevent Zooming on Mobile Input Focus -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.querySelector('meta[name="viewport"]').content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0';
      }
    });
  </script>
</body>
</html>
